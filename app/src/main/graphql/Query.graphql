query findUsers($matcher: String!){
    findUsers(matcher: $matcher){
        id
        name
        avatar
    }
}

query account{
    account{
        id
        name
        avatar
        conversations{
            id
            name
            members{
                id
                name
                avatar
            }
            latestMessages{
                id
                sender{
                    id
                    name
                }
                content
                type
                sendAt
                state
            }
        }
        friendRequests{
            sender{
                id
                name
            }
            receiver{
                id
                name
            }
        }
        incognito
    }
}

query userProfile($userId: ID!){
    user(userId: $userId){
        id
        name
        birthday
        job
        gender
        address
        avatar
        favorites
    }
}

mutation ReplyRequestAddFriend($userId: ID!, $reply: FriendRequestReply!){
    replyRequest(userId: $userId, reply: $reply){
        sender{
            id
        }
    }
}

mutation CreateConversation($input: ConversationInput!){
    conversation(input: $input){
        id
    }
}

query GetGroups{
    account{
        id
        name
        avatar
        groups{
            id
            name
            members{
                user{
                    id
                    name
                    avatar
                }
                role
            }
        }
        friends{
            user{
                id
                name
                avatar
            }
            conversation{
                id
            }
        }
    }
}

mutation AddGroup($input: GroupInput){
    group(input: $input){
        id
        name
    }
}

mutation UpdateAccount($input: AccountInput!){
    updateAccount(input: $input){
        id
        name
    }
}

query BeforeMessage($conversationId: ID!, $messageId: ID!){
    beforeMessage(conversationId: $conversationId, messageId: $messageId){
        id
        sender{
            id
            name
        }
        content
        type
        sendAt
        state
    }
}

mutation DeleteFriend($userId: ID!){
    unfriend(userId: $userId){
        id
        name
    }
}

mutation AddFriend($userId: ID!){
    request(userId: $userId){
        sender{
            id
        }
    }
}

