query findUsers($matcher: String!){
    findUsers(matcher: $matcher){
        id
        name
        avatar
    }
}

query account{
    account{
        id
        name
        avatar
        conversations{
            id
            name
            members{
                id
                name
                avatar
            }
            messages{
                id
                sender{
                    id
                    name
                }
                content
                type
                state
            }
        }
        friendRequests{
            sender{
                id
                name
            }
            receiver{
                id
                name
            }
        }
    }
}

query userProfile($userId: ID!){
    user(userId: $userId){
        id
        name
        birthday
        job
        gender
        address
        avatar
        favorites
    }
}

mutation AddFriend($userId: ID!){
    request(userId: $userId){
        sender{
            id
        }
    }
}

mutation ReplyRequestAddFriend($userId: ID!, $reply: FriendRequestReply!){
    replyRequest(userId: $userId, reply: $reply){
        sender{
            id
        }
    }
}

mutation CreateConversation($input: ConversationInput!){
    conversation(input: $input){
        id
    }
}

