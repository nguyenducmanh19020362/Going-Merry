query findUsers($matcher: String!){
    findUsers(matcher: $matcher){
        id
        name
        avatar
    }
}

query account{
    account{
        conversations{
            id
            name
            members{
                id
                name
                avatar
            }
            messages{
                id
                sender{
                    id
                    name
                }
                content
                type
                state
            }
        }
    }
}
